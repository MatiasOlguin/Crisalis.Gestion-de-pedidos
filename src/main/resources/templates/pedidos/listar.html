<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
<header th:replace="layout/layout :: header"></header>

<div class="container">
  <h1 class="text-dark text-center" th:text="${titulo}"></h1>

  <p>
    <a th:href="@{/pedidos/form}" class="btn btn-success btn-xs">Crear
      Pedido</a>
  </p>
  <table class="table table-striped text-center">
    <thead>
    <tr>
      <th>id</th>
      <th>Creado</th>
      <th>Estado</th>
      <th>Cliente</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido: ${pedidos}">
      <td th:text="${pedido.id}"></td>
      <td th:text="${pedido.createAt}"></td>
      <td th:text="${pedido.estado}"></td>
      <td
              th:text="${pedido.persona.nombre} + ' ' +${pedido.persona.apellido}"></td>
      <td><a class="btn btn-primary btn-xs"
             th:href="@{/pedidos/form/} + ${pedido.id}" th:text="'Editar'"></a></td>
      <td><a class="btn btn-danger btn-xs"
             th:href="@{/pedidos/eliminar/} + ${pedido.id}"
             th:text="'Eliminar'"></a></td>
    </tr>
    </tbody>

  </table>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
