<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
<header th:replace="layout/layout :: header"></header>

<div class="container">
    <h1 th:text="${titulo}"></h1>

    <form th:action="@{/personas/form}" th:object="${persona}"
          method="post">

        <div class="form-group">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class=col-sm-6>
                <input type="text" th:field="*{nombre}" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class=col-sm-6>
                <input type="text" th:field="*{apellido}" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label">DNI</label>
            <div class=col-sm-6>
                <input type="text" th:field="*{dni}" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class=col-sm-6>
                <input type="submit" th:value="${botonAccion}"  class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
